<!DOCTYPE html>
<html ng-app="todolist">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Kata #7</title>
    <script src="lib/angular/angular.js" type="text/javascript"></script>
    <script src="lib/lodash/lodash.js" type="text/javascript"></script>
    <script src="lib/dragndrop.js" type="text/javascript"></script>
    <script src="todolist.js" type="text/javascript"></script>
    <link href="index.css" rel="stylesheet" type="text/css"/>
</head>
<body ng-controller="todolistController" keypress-events>
<div class="board" drop-area on-drop="moveTodo">
    <div ng-repeat="t in todos" id="{{t.id}}" class="item todo" ng-class="{urgent: t.today}" drag-item style="{{t.pos}}">
        <h1>{{t.title}}</h1>
        <p>{{t.description}}</p>
        <input type="checkbox" ng-model="t.today">Heute noch
    </div>
</div>
</body>
</html>
