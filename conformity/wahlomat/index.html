<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html ng-app="wahlomat">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<!-- <title></title> -->
<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js" type="text/javascript"></script>
<script src="http://code.angularjs.org/1.0.8/angular.min.js" type="text/javascript"></script>
<!-- <script src="http://code.angularjs.org/1.0.8/i18n/angular-locale_de-de.js" type="text/javascript"></script> -->
<script src="../conformity.js" type="text/javascript"></script>
<script src="app.js" type="text/javascript"></script>
</head>
<body ng-controller="ConformityController">
	<h3>Frage {{currentQuestion + 1}} von {{questions.length}}:</h3>
	<h2>{{questions[currentQuestion]}}</h2>
	<p ng-repeat="s in spectrum">
		<input type="button" value="{{s.text}}" ng-click="vote(s.points)">
	</p>

	<h3>Deine Antworten:</h3>
	<p ng-repeat="a in answers">{{questions[$index]}} {{textForPoints(a)}} ({{a}})</p>

	<h3>Ãœbereinstimmung mit:</h3>
	<p ng-repeat="(position, x) in positions">{{position}} {{calc(position) | percentage}}</p>
</body>
</html>
