<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html ng-app>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<!-- <title></title> -->
<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js" type="text/javascript"></script>
<script src="http://code.angularjs.org/1.0.8/angular.min.js" type="text/javascript"></script>
<!-- <script src="http://code.angularjs.org/1.0.8/i18n/angular-locale_de-de.js" type="text/javascript"></script> -->
<script src="script.js" type="text/javascript"></script>
</head>
<body ng-controller="ConformityController">
	<h3>Frage {{currentQuestion + 1}} von {{questions.length}}:</h3>
	<h2>{{questions[currentQuestion]}}</h2>
	<p ng-repeat="(points, text) in spectrum">
		<label><input type="radio" name="vote" ng-click="vote(points)">{{text}}</label>
	</p>
	
	answer = {{answer | json}}
</body>
</html>
