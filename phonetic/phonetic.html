<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html ng-app="phonetic">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Phonetic alphabet</title>
<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.1/underscore-min.js" type="text/javascript"></script>
<script src="http://code.angularjs.org/1.0.8/angular.min.js" type="text/javascript"></script>
<!-- <script src="http://code.angularjs.org/1.0.8/i18n/angular-locale_de-de.js" type="text/javascript"></script> -->
<script src="phonetic.js" type="text/javascript"></script>
</head>
<body ng-controller="PhoneticController">
	<input type="text" ng-model="raw" ng-change="update(raw)">
	<ul>
		<li ng-repeat="word in words">{{word}}</li>
	</ul>
</body>
</html>
