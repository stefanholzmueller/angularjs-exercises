<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html ng-app="sequences">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Kata #3</title>
<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js" type="text/javascript"></script>
<script src="http://code.angularjs.org/1.0.8/angular.min.js" type="text/javascript"></script>
<script src="app.js" type="text/javascript"></script>
<link href="index.css" rel="stylesheet">
</head>
<body ng-controller="SequencesController">
	<h2>Guess the next numbers!</h2>
	<div ng-repeat="i in puzzles">
		<span ng-repeat="x in given" class="cell">
			{{ sequences[i](x) }}
		</span>
		<input type="text" value="" size="1" ng-model="guesses[i]" ng-class="{ 'correct': check(i) && guesses[i], 'wrong': !check(i) && guesses[i] }">
	</div>
</body>
</html>
