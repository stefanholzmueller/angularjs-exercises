<!DOCTYPE html>
<html ng-app="calculator">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Kata #6</title>
    <script src="lib/angular.js" type="text/javascript"></script>
    <script src="lib/lodash.js" type="text/javascript"></script>
    <script src="calculator.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="index.css"/>
</head>
<body ng-controller="CalculatorController" keypress-events>
<p class="formula">{{formula | displayFormula}}</p>
<p class="result">{{result | displayFormula}}</p>
<div ng-repeat="row in grid">
    <button ng-repeat="key in row" ng-click="press(key)" ng-keypress="pressKeypad($event)" type="button" class="key">{{key.display()}}</button>
</div>
</body>
</html>
